apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

group = 'com.example'
version = '1.0'

description = """RestAPI-AddressValidation"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.jbehave', name: 'jbehave-spring', version:'4.3.5'
    compile group: 'org.jbehave', name: 'jbehave-core', version:'4.3.5'
    compile group: 'org.jbehave.site', name: 'jbehave-site-resources', version:'3.3.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.2.1'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.27'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.27'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.27'

}
